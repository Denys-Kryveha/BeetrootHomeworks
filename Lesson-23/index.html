<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnWave</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="./styles/index.css">

<body>
    <header>
        <div><img src="./assets/logo_red.svg" alt="OnWave"></div>
        <nav>
            <div class="links_header"><a href="#home">Home</a></div>
            <div class="links_header"><a href="#catalog">Catalog</a></div>
            <div class="links_header"><a href="#News">News</a></div>
            <div class="links_header"><a href="#Contacts">Contacts</a></div>
        </nav>
        <div class="block_icon">
            <div class="icon_header"><img src="./assets/search-icon.svg" alt="Search"></div>
            <div class="icon_header"><img src="./assets/profile-icon.svg" alt="Profile"></div>
        </div>
    </header>
    <main>
        <div class="slick_container" id="slick_container">
            <div class="slick_page1"><h1>DISCOVER NEW OPTIONS</h1></div>
            <div class="slick_page2"></div>
            <div class="slick_page3"></div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_left">
                <div class="logo_footer"><img src="./assets/logo_white.svg" alt="OnWave"></div>
                <nav class="footer_links">
                    <div class="links_footer"><a href="#home">Home</a></div>
                    <div class="links_footer"><a href="#catalog">Catalog</a></div>
                    <div class="links_footer"><a href="#News">News</a></div>
                    <div class="links_footer"><a href="#Contacts">Contacts</a></div>
                </nav>
            </div>
            <div class="footer_right">
                <h3>Contact Us</h3>
                <div class="links_icon">
                    <!-- <img src="./assets/instagram.svg" alt="instagram"> -->
                    <div class="link_instagram link_size">
                        <svg class="icon_link">
                            <use xlink:href="assets/instagram.svg#icon_instagram"></use>
                        </svg>
                    </div>
                    <!-- <img src="./assets/facebook.svg" alt="facebook"> -->
                    <div class="link_facebook link_size">

                        <svg class="icon_link">
                            <use xlink:href="assets/facebook.svg#icon_facebook"></use>
                        </svg>
                    </div>
                    <div class="link_pinterest link_size">

                        <svg class="icon_link">
                            <use xlink:href="assets/pinterest.svg#icon_pinterest"></use>
                        </svg>
                    </div>
                    <div class="link_twitter link_size">

                        <svg class="icon_link">
                            <use xlink:href="assets/twitter.svg#icon_twitter"></use>
                        </svg>
                    </div>
                    <div class="link_youtube link_size">

                        <svg class="icon_link">
                            <use xlink:href="assets/youtube.svg#icon_youtube"></use>
                        </svg>
                    </div>
                    <!-- <img src="./assets/pinterest.svg" alt="pinterest"> -->
                    <!-- <img src="./assets/twitter.svg" alt="twitter"> -->
                    <!-- <img src="./assets/youtube.svg" alt="youtube"> -->
                </div>
                <div class="telefon"><span>0800 300 4040</span></div>
            </div>
        </div>
        <p>Â© Copyright 2022. All rights reserved.</p>
    </footer>

<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="./scripts/index.js"></script>
